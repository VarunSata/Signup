<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="css/script.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

</head>
<body>
    <div class="form-box">
    <h1>Varun Enterprises</h1>
    <p>Please fill this form to create an account.</p>
  

    <div class="input-box">
        <i class="fa fa-envelope"></i>
        <label for="email"><b>Email</b></label><br><br>
    <input type="text" placeholder="Enter Your Email" required>
</div>

<div class="input-box">
    <i class="fa">&#xf084;</i>
        <label for="password"><b>Password</b></label><br><br>
        <input type="password" placeholder="Create a password" id="pwd" name="pwd" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
 
</div>

<div class="input-box">
    <i class="fa">&#xf084;</i>
    <label for="cf-password"><b>Confirm Password</b></label><br><br>
    <input type="password" placeholder="Confirm Your Password" required>
</div>


<div class="checkbox">
        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:10px"> By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy
    </div>

      <div class="clearfix">
<button type="submit" onclick='document.getElementById("doc").innerHTML = "#"''>Signup</button>
      </div>
    </div>
</body>
</html>
